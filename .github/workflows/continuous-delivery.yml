name: ContinuousD - Publicação da aplicação ao Azure Container App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Executando o Job de Publicação
    runs-on: ubuntu-latest

    steps:
      - name: Clonagem do código fonte
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          username: 'marioguilhermedev'
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t marioguilhermedev/fiapcloudgames:latest .

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          tags: 'marioguilhermedev/fiapcloudgames:latest'
          push: true

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name fiapcloudgameswebapi \
            --resource-group main \
            --image fcg.azurecr.io/fiapcloudgameswebapi:latest
